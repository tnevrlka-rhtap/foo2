apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foo2-ci
  namespace: rhtap-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/foo2/overlays/ci
    repoURL: https://github.com/tnevrlka-rhtap/foo2-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-ci
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: rhtap-gitops
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
